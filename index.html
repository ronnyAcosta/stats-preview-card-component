<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <figure class="insights-image-mobile"><img src="images/image-header-mobile.jpg" alt="insights"></figure>
    <main class="content">
      <section>
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </section> 
      <section class="statistics">
        <div>
          <h2 class="stat">10k+</h2> 
          <p class="stat-headings">COMPANIES</p>
        </div>
        <div>
          <h2 class="stat">314</h2>
          <p class="stat-headings">TEMPLATES</p></div>
        <div >
          <h2 class="stat">12M+</h2>
          <p class="stat-headings">QUERIES</p>
        </div>
      </section>
    </main>
    <figure class="insights-image-desktop"><img src="images/image-header-desktop.jpg" alt="insights"></figure>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ronny Acosta</a>.
  </div>
</body>
</html>
